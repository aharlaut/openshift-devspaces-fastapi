schemaVersion: 2.2.2
metadata:
  name: python-hello-world
components:
  - name: python
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.13
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '2'
      cpuRequest: '1'
      mountSources: true
commands:
  - id: install-dependencies
    exec:
      label: "Install dependencies the application"
      component: python
      workingDir: /projects
      commandLine: pip install -r requirements.txt
  - id: run
    exec:
      label: "Run the application"
      component: python
      workingDir: /projects
      commandLine: uvicorn hello-world:app --host 0.0.0.0 --port 5000
      group:
        kind: run
